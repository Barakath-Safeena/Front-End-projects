<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter new password: <input type="text" id="new" >
    <br>
    Re-enter password:<input type="text" id="re">
    <button onclick="clickme()">Change Password</button>

    <script>
        
        function clickme(){
            let pass=document.getElementById("new").value;
        let retype=document.getElementById("re").value;
            if(pass.length==""){
                alert("enter the password")
            }
            else if(retype.length==""){
                alert("reenter the password")
            }
            else if (pass===retype) {
                alert("password is accepted")
                localStorage.setItem('savedata',pass);
                window.location.href="retype.html";
            } else {
                alert("password is rejected")
            }

        }
    </script>
</body>
</html>
